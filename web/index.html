<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="scaffolded-by" content="https://github.com/google/stagehand">
  <title>Kwirk Escape</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="favicon.ico">
  <script defer src="main.dart.js"></script>
</head>

<body>
  <div class="container">
    <h1 id="title"> Kwirk Escape</h1>
    <div id="notification">press 'Esc' or 'double tap' to access the menu</div>
    <table id="selectLevel"></table>
    <table id="gameField"></table>
    <div id="tutorialWindow">
      <div id="tutorialNotification"></div>
      <table id="tutorialField">
      </table>
      <button type="button" id="closeTutorial">close</button>
    </div>
    <div id="menu">
      <div id="credits">
        <p><em>Credits</em></p>
        <p><b>Development Team:</b><br>
          Hummelsheim, Nicklas<br>
          Suer, Edward</p>
        <p><b>Graphic Design:</b><br>
          <a href="https://twitter.com/fred_was_geht" target="_blank" rel="noopener">Roehr, Frederik</a></p>
        <p><b>Pixel-Art:</b><br>
          <a href="http://opengameart.org/content/dungeon-crawl-32x32-tiles" target="_blank"
            rel="noopener">opengameart.org</a></p>
        <p><b>Original Game:</b><br>
          <a href="https://en.wikipedia.org/wiki/Kwirk" target="_blank" rel="noopener">Kwirk</a></p>
      </div>
      <p id="cleared"></p>
      <button type="button" id="close">Close</button>
      <button type="button" id="restart">Restart</button>
      <button type="button" id="levelSelection">Select Level</button>
      <button type="button" id="nextLevel">Next Level</button>
    </div>
  </div>
</body>

</html>
